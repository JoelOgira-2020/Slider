<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider | Applicaton</title>

    <!-- Fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom css link -->
    <link rel="stylesheet" href="../css/styles.css">

</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #FD3555;">
                <h1>Nature Flower</h1>
                <p>Beautiful flowers in pink</p>
            </div>

            <div style="background-color: #2A86BA;">
                <h1>Blue Sky</h1>
                <p>Sky is blue as it reflects the ocean</p>
            </div>

            <div style="background-color: #252E33;">
                <h1>Lonely castle grey</h1>
                <p>That lonely castle over the hill</p>
            </div>

            <div style="background-color: chocolate;">
                <h1>Flying eagle</h1>
                <p>Wonders of majestic nature</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('../img/port1.jpg');"></div>
            <div style="background-image: url('../img/port2.jpg');"></div>
            <div style="background-image: url('../img/port3.jpg');"></div>
            <div style="background-image: url('../img/port4.jpg');"></div>
        </div>
        <div class="action-buttons">
            <button class="up-button">
                <div class="fas fa-arrow-up"></div>
            </button>
            <button class="down-button">
                <div class="fas fa-arrow-down"></div>
            </button>
        </div>
    </div>

    <!-- Custom js link -->
    <script src="../js/app.js"></script>
</body>
</html>
